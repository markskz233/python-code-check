<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册 - Python代码检查器</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }
        .form-signup {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        .form-signup .form-floating:focus-within {
            z-index: 2;
        }
        .form-signup input[type="text"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        .form-signup input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
</head>
<body class="text-center">
    <main class="form-signup">
        <form th:action="@{/register}" method="post" th:object="${user}">
            <h1 class="h3 mb-3 fw-normal">注册新账号</h1>
            
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="用户名" required>
                <label for="username">用户名</label>
            </div>
            
            <div class="form-floating">
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="密码" required>
                <label for="password">密码</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">注册</button>
            
            <p class="mt-3">
                已有账号？<a th:href="@{/login}">立即登录</a>
            </p>
            
            <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
        </form>
    </main>
</body>
</html>
