# Server Configuration
server.port=25555
server.address=0.0.0.0

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Tongyi API Configuration
tongyi.api.key=${TONGYI_API_KEY:sk-1d028e7bc2a74e10ad8804c933f63007}
tongyi.api.url=https://dashscope.aliyuncs.com/api/v1/services/aigc/text-generation/generation

# Python Execution Configuration
python.command=python
python.timeout=30000

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/pythonchecker?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.com.pythonchecker=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n